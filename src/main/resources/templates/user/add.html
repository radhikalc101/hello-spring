<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org/">
<head th:replace="user/fragments :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="user/fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" type="text">
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}" type="email">
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password">
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label>VerifyPassword</label>
        <input class="form-control" name="varifypassword" type="password">
    </div>
    <input type="submit" value="Submit" />

</form>
</body>
</html>
